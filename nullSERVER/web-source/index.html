<!DOCTYPE html>
<html>
	<head>
		<meta name="description" content="nullSERVER - FIT@HCMUS - Mạng máy tính - 19CTT2">
		<meta name="keywords" content="cngthnh">
		<meta name="author" content="@cngthnh">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="/assets/css/P493.min.css">
		<link rel="icon" href="/img/favicon.ico">
		<script type="text/javascript" src="/assets/js/scripts.js"></script>
		<script src="/assets/js/jquery-3.5.0.min.js"></script>
		<title>nullSERVER</title>
	</head>
	<body>
		<div class="login-container">
			<form class="login-form" action="index.html" method="POST">
				<div class="login-block logo-b">
					<img src="img/nullSERVER_logo.png"></img>
					<p>PROJECT: <b>nullSERVER</b></p>
					<p>Đăng nhập vào tài khoản để sử dụng các chức năng</p>
				</div>
				<div class="login-block" id="user-tab">
					<label>TÊN ĐĂNG NHẬP</label> 
						<br>
					<input type="text" name="username" placeholder="Tên tài khoản của bạn" onfocus="user_focus()" id="user-tbox" onfocusout="user_focusout()" required> 
						<br>
				</div>
				
				<div class="login-block" id="pass-tab">
					<label>MẬT KHẨU</label> 
						<br>
					<input type="password" name="password" placeholder="Mật khẩu của bạn" id="pass-tbox" onfocus="pass_focus()" onfocusout="pass_focusout()" required>
				</div>
				<div class="login-block submit-b" id="remember-b">
					<input type="checkbox" id="remember" name="remember" value="remember">
					<label id="re">
						Nhớ phiên đăng nhập
					</label>
				</div>
				<div class="login-block submit-b">
					<input type="submit" id="submit-btn" value="Đăng nhập">
				</div>
			</form>
			<div class="notif">
			<p id="error-u"></p>
			<p id="error-p"></p>
			</div>
		</div>
		<div class="bg-login">
			<div class="color-mask">
				<img src="img/ground.png"/>	
			</div>
		</div>
		
	</body>
</html>
